<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Mágico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #magicButton {
            position: absolute;
        }

        #gifContainer {
            display: none;
        }

        #gifImage {
            width: 90vw;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="mb-4">Cuzinho hoje?</h1>
    <div class="d-flex justify-content-between">
        <button id="magicButton" class="btn btn-danger mb-3" onclick="moveButton()" onmouseover="moveButton()">Não</button>
        <button id="clickableButton" class="btn btn-success mb-3" onclick="showGif()">Sim</button>
    </div>

    <div id="gifContainer">
        <img id="gifImage" src="https://media.tenor.com/LyiynwDA18oAAAAM/hai.gif" alt="GIF">
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function moveButton() {
            var button = document.getElementById("magicButton");
            var maxX = window.innerWidth - button.offsetWidth;
            var maxY = window.innerHeight - button.offsetHeight;
            var newX = Math.floor(Math.random() * maxX);
            var newY = Math.floor(Math.random() * maxY);
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }

        function showGif() {
            var gifContainer = document.getElementById("gifContainer");
            gifContainer.style.display = "block";
        }
    </script>
</body>

</html>
